<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content= "initial-scale=1.0">
	<meta charset = "utf-8">
	<style>
	#map {
		height: 100%;
	}

	/* Optional: Makes the sample page fill the window. */
	html,
	body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
	</head>
	<body> 
		<div id="map"></div>
		<script>
			let map;
			function initMap() {
				map = new google.maps.Map(document.getElementById("map"), {
				//center: { lat: -34.397, lng: 150.644 },
				center: { lat: 40.82056, lng: 29.92068 },
				zoom: 12,
				});
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&channel=2" async defer></script>
	</body>
</html>
